  <section class="seccion-contacto">
    <!-- Formulario -->
        <form class="formulario-contacto">
        <!-- Encuadre del formulario -->
        <fieldset>
            <!-- Titulo del encuadre -->
            <legend>¡Dejanos tu mensaje!</legend>
          <!-- Datos personales -->
            <!-- Mail del Usuario -->
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese un e-mail de contacto">
            </div>
            <!-- Nombre  del Usuario y Apellido del Usuario -->
            <label for="data">Datos Personales</label>
            <div class="input-group">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <!-- Genero -->
            <label for="data">Genero</label>
            <div class="input-group">
              <select class="form-control" placeholder="Seleccione">
                <option selected>Seleccione</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otros</option>
              </select>
            </div>
          <!-- Sugerencias -->
          <label for="data">Sugerencias</label>
          <div class="input-group">
            <textarea class="form-control" placeholder="Escribi tus comentarios"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-primary">Limpiar</button>
          
        </fieldset>
        </form>
  </section>
